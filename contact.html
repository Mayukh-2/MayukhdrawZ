        <div class="container">
            <h1>GET IN <span class="span1">TOUCH</span></h1>
            <p id="form-p">Have any questions or suggestions? Drop us a message</p>
            <form action="https://formspree.io/f/xrgvjdgk" method="POST">
                <div class="row">
                    <div class="column">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Your name here" name="name">
                    </div>
                    <div class="column">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Your email here" name="email">
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" placeholder="Your subject here" name="subject">
                    </div>
                    <div class="column">
                        <label for="contact">Contact Number</label>
                        <input type="number" id="contact" placeholder="Your phone number here" name="number">
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="issue">Describe your issue</label>
                        <textarea id="issue" placeholder="Describe your issue in detail here" rows="3" name="issue"></textarea>
                    </div>
                </div>
                <button>Submit</button>
            </form>
        </div>
